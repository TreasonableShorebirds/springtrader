    workspace: ./sqlfire

  - imageName: springtrader 
    workspace: .


  local: {}

deploy:
  helm:
    releases:
      - name: springtrader 
        chartPath: ./charts/springtrader
        values:
          image: springtrader 
          sqlfire: sqlfire
