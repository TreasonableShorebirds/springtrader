apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Chart.name }}-gateway
  namespace: {{ .Values.istio.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "{{ .Chart.name }}.{{ .Values.istio.domain }}"
    port:
      name: http
      number: 80
      protocol: HTTP
    tls:
      httpsRedirect: true
  - hosts:
    - "{{ .Chart.name }}.{{ .Values.istio.domain }}"
    port:
      name: https-default
      number: 443
      protocol: HTTPS
    tls:
      mode: SIMPLE
      serverCertificate: "sds"
      privateKey: "sds"
      credentialName: "{{ .Values.istio.namespace }}-certificate"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Chart.name }}
  namespace: {{ .Values.istio.namespace }}
spec:
  hosts:
  - "{{ .Chart.name }}.{{ .Values.istio.domain }}"
  gateways:
  - {{ .Chart.name }}-gateway
  http:
  - route:
    - destination:
        host: springtrader-app
        port:
          number: 8080
